contributo-header-sottotitolo=Avviata una raccolta fondi tra i dipendenti del MEF a favore della Protezione Civile. Sar&agrave possibile effettuare la propria donazione attraverso una trattenuta sullo stipendio.

contributo-testo-introduzione=#MEFDona. Un gesto da casa oggi, per riabbracciare il domani.

contributo-testo-introduzione1=L\u2019epidemia che ha colpito il nostro Paese ha stravolto la vita di tutti i cittadini, non solo di quelli colpiti direttamente o indirettamente dalla malattia.

contributo-testo-introduzione2=In questo momento difficile, vogliamo dare un sostegno concreto con l\u2019attivazione di un servizio grazie al quale ognuno potr&agrave donare una parte del proprio stipendio per contribuire a fronteggiare l\u2019emergenza da Covid-19. La procedura, semplice e sicura, &egrave attiva per tutti dipendenti MEF nonch&egrave per i comandati gestiti attraverso il sistema NoiPA.

contributo-testo-introduzione3=La procedura, semplice e sicura, &egrave attiva per tutti dipendenti MEF nonch&egrave per i comandati gestiti attraverso il sistema NoiPA.

contributo-testo-introduzione4=E\u2019 possibile effettuare una donazione di <b>10, 20, 50 o 100 euro (o anche un importo libero)</b>. La cifra sar&agrave trattenuta dal netto dello stipendio e potr&agrave essere portata in detrazione.

contributo-testo-introduzione5=Tutte le donazioni saranno direttamente versate dal sistema NoiPA sul conto corrente del Dipartimento della Protezione Civile dedicato alla raccolta ed all\u2019utilizzo delle donazioni liberali per il contrasto al Covid-19.

contributo-testo-introduzione6=Compila il form per effettuare la donazione

contributo-testo-attenzione=Attenzione:

contributo-testo-introduzione7=Una volta completata la procedura e confermato l\u2019invio, non &egrave; possibile annullare la procedura.

contributo-testo-introduzione-link=EFFETTUA LA DONAZIONE ONLINE ADESSO



contributo-testo-form1=Attraverso questa procedura chi &egrave retribuito attraverso il sistema NoiPA, pu&ograve effettuare la donazione <b>(10, 20, 50, 100 euro o un importo libero)</b>.  La cifra sar&agrave trattenuta dal netto dello stipendio e potr&agrave essere portata in detrazione.

contributo-testo-form2=Si rammenta che <b>una volta confermata, l\u2019operazione non potr&agrave; essere annullata</b>.




